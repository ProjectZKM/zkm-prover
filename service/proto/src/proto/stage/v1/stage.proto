syntax = "proto3";

package stage.v1;


service StageService {
    rpc GenerateProof(GenerateProofRequest) returns (GenerateProofResponse) {}
    rpc GetStatus(GetStatusRequest) returns (GetStatusResponse) {}
}

enum ExecutorError {
    EXECUTOR_ERROR_UNSPECIFIED = 0;
    EXECUTOR_ERROR_NO_ERROR = 1;
}

message Config {
    uint64 seg_size = 1; // SEG_SIZE=262144
    uint64 block_no = 2; // BLOCK_NO=13284491
}

message GenerateProofRequest {
    Config config = 1;
    uint64 chain_id = 2;
    uint64 timestamp = 3;
    string proof_id = 4;
    bytes elf_data = 5;
    bytes block_data = 6;
}

message GenerateProofResponse {
    string proof_id = 1;
    bytes common_circuit_data = 2;
    bytes verifier_only_circuit_data = 3;
    bytes proof_with_public_inputs = 4;

}

message GetStatusRequest {
    string proof_id = 1;
}

message GetStatusResponse {
    string proof_id = 1;
    uint64 status = 2;
}